<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join ICECD â€“ Choose Your Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2575fc;
      --accent: #ffd700;
      --dark: #2d3e50;
      --offwhite: #f8fafc;
      --tile-bg: #fff;
      --shadow: 0 4px 24px rgba(37,117,252,0.10);
      --radius: 20px;
      --transition: 0.2s cubic-bezier(.4,2,.6,1);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--offwhite);
      color: var(--dark);
      min-height: 100vh;
    }
    .navbar {
      background: var(--primary);
      color: #fff;
      padding: 1.2rem 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 16px rgba(37,117,252,0.09);
      letter-spacing: 1px;
    }
    .navbar .logo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2.2rem;
      font-weight: 700;
      font-size: 1.08rem;
      transition: color var(--transition);
      position: relative;
    }
    .navbar nav a:after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width .3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .navbar nav a:hover {
      color: var(--accent);
    }
    .navbar nav a:hover:after {
      width: 100%;
    }
    .join-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(37,117,252,0.11);
      max-width: 400px;
      width: 95%;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      margin: 5rem auto 0 auto;
    }
    .join-container h2 {
      color: #2575fc;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .role-btns {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    .role-btn {
      background: #2575fc;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      padding: 1rem 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(37,117,252,0.10);
    }
    .role-btn:hover {
      background: #fff;
      color: #2575fc;
      border: 1.5px solid #2575fc;
      transform: scale(1.04);
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #ffd700;
    }
    @media (max-width: 600px) {
      .join-container {
        padding: 1.2rem 0.5rem;
        margin-top: 2rem;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1rem;
      }
      .navbar nav {
        margin-top: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ICECD</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Programs</a>
      <a href="#">Impact</a>
      <a href="join.html">Join Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="join-container">
    <h2>Choose Your Role</h2>
    <div class="role-btns">
      <button class="role-btn" onclick="window.location.href='http://localhost:5174/'">Faculty</button>
      <button class="role-btn" onclick="window.location.href='http://localhost:5174/'">User</button>
    </div>
    <a class="back-link" href="index.html">&larr; Back to Home</a>
  </div>
</body>
</html>
